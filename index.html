<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tp1 Maqueteado Html</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Barra de navegación -->
  <header>
    <div class="contenedor">
      <div class="header-contenido">
        <div class="logo"></div>
        <div class="barra-busqueda">
          <div class="input-busqueda"></div>
        </div>
        <div class="iconos-nav">
          <div class="icono-nav"></div>
          <div class="icono-nav"></div>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <!-- Sección Principal -->
    <section class="seccion-principal">
      <div class="contenedor">
        <div class="contenido-principal">
          <div class="imagen-principal">
            <div class="placeholder-imagen"></div>
          </div>
          <div class="texto-principal">
            <div class="titulo-principal"></div>
            <div class="parrafo-principal"></div>
            <div class="parrafo-principal"></div>
            <div class="parrafo-principal"></div>
            <div class="parrafo-principal"></div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Sección de Tarjetas -->
    <section class="seccion-tarjetas">
      <div class="contenedor">
        <div class="grid-tarjetas">
          <!-- Fila 1 -->
          <div class="tarjeta tarjeta-1">
            <div class="interior-tarjeta-1"></div>
          </div>
          <div class="tarjeta tarjeta-2">
            <div class="interior-tarjeta-2"></div>
          </div>
          <div class="tarjeta tarjeta-3">
            <div class="interior-tarjeta-3"></div>
          </div>

          <!-- Fila 2 -->
          <div class="tarjeta tarjeta-4">
            <div class="interior-tarjeta-3"></div>
          </div>
          <div class="tarjeta tarjeta-5">
            <div class="interior-tarjeta-1"></div>
          </div>
          <div class="tarjeta tarjeta-6">
            <div class="interior-tarjeta-2"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
